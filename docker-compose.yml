version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      # MongoDB başlangıç veritabanı ismini belirliyoruz.
      MONGO_INITDB_DATABASE: demirtechDB

  server:
    build: ./server
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"  # Express uygulamanızın dinlediği port
    volumes:
      - ./server:/app      # Hosttaki server dosyalarını container'a mount ediyoruz
      - /app/node_modules  # Container'daki node_modules klasörünü ayrı tutuyoruz
    restart: always
    depends_on:
      - mongodb

  admin:
    build: ./admin
    ports:
      - "3438:3438"  # React uygulamanızın dinlediği port
    volumes:
      - ./admin:/app         # Hosttaki admin dosyalarını container'a mount ediyoruz
      - /app/node_modules  # Container'daki node_modules klasörünü ayrı tutuyoruz
    restart: always

volumes:
  mongo-data:
